<html>
	<header>
		<title>hello</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</header>
	<body>

		<div class="page-header">
		  <h1>10 mins todo application using Olives<small> <a href="https://github.com/podefr/olives-demo-10-mins">checkout on GitHub</a></small></h1>
		</div>


		<div class="widget">

			<div class="container">
				<input class="input-xxlarge" id="appendedInputButton" type="text" style="height: 30px" placeholder="What's to be done?" data-event="listen: keydown, addTask">
			</div>

			<div class="container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</td>
							<th>Task</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody data-bind="foreach">
						<tr>
							<td data-bind="bind: getId">id</td>
							<td data-bind="bind: innerHTML" data-custom="color: lightblue">Name</td>
							<td><a href="#" data-event="listen: click, removeTask"><i class="icon-remove"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	<script src="libs/require.js"></script>
	<script src="libs/Emily.js"></script>
	<script src="libs/Olives.js"></script>
	<script>
		requirejs.config({
			baseUrl: 'app'
		});

		requirejs(['todo'], function (Demo) {
			new Demo(document.querySelector('.widget'));
		});
	</script>

	</body>
</html>
